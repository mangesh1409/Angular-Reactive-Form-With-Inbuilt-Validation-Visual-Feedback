<h3 class="text-center my-2">Reactive Form With Inbuilt Validation & Visual Feedback</h3><hr>
<div class="container">

  <div *ngIf="status" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Your data has been submitted successfully.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="row">
    <div class="col-5">
      <form [formGroup]="profileForm" (ngSubmit)="Submitdata(profileForm)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input [class.is-invalid]="profileForm.get('fullname').invalid && profileForm.get('fullname').touched" [class.is-valid]="profileForm.get('fullname').valid" type="text" class="form-control" formControlName="fullname" >
          <small [class.d-none]="profileForm.get('fullname').valid" class="text-danger">Name is required</small>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input [class.is-invalid] = "profileForm.get('email').invalid && profileForm.get('email').touched" [class.is-valid]="profileForm.get('email').valid" type="text" class="form-control" formControlName="email" >
          <small [class.d-none]="profileForm.get('email').valid" class="text-danger">Enter Valid Email Id</small>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input  [class.is-invalid] = "profileForm.get('mobile').invalid && profileForm.get('mobile').touched" [class.is-valid]="profileForm.get('mobile').valid" type="text" class="form-control" formControlName="mobile" >
          <small [class.d-none]="profileForm.get('mobile').valid" class="text-danger">Enter Valid Mobile Number</small>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!profileForm.valid" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-5">
      {{ data | json }}
    </div>
  </div>
</div>
